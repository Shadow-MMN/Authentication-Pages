<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/image.png" type="image/x-icon" />
    <title>Minimalist Forgot Password Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body
    class="bg-red-100 min-w-screen min-h-screen flex items-center justify-center px-4"
  >
    <main
      class="bg-white flex flex-col px-12 py-8 h-[650px] justify-between rounded-lg"
    >
      <div class="flex flex-col">
        <h1 class="text-6xl">Oh, no !</h1>
        <h1 class="text-6xl">I forgot</h1>
        <p class="text-gray-300 w-96">
          Enter your email,phone or username and we'll send you a link to change
          to new password
        </p>
      </div>
      <form class="w-full flex flex-col gap-4">
        <input
          type="text"
          class="w-full outline-none border-b border-b-2"
          placeholder="Username, Email or Phone Number"
        />
        <button class="bg-gray-800 rounded-lg w-full text-white py-2 text-lg">
          Forgot Password
        </button>
      </form>
      <div class="flex items-center justify-center gap-1">
        <p class="text-gray-300">Don't have an account?</p>
        <a href="./signUp.html">Sign Up</a>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
